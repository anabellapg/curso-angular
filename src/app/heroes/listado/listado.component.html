<p>Listado de héroes</p>

<button (click)="borrarHeroe()">
    Borrar Héroes
</button>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small>{{heroeBorrado}}</small></h3>
</div>

<!-- Aquí lo que estamos haciendo es: si lo del If no es cierto,
ejecuta el template con la etiqueta de borrado.
Decimos que esa etiqueta es una referencia local -->

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}} {{heroe}}
    </li>    
</ul>
